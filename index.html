<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<title>사건/순찰차 배치 및 길찾기</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
<style>
  body, html { margin:0; padding:0; height:100%; }
  #map { position:absolute; top:150px; bottom:0; left:0; right:0; }
  #controls {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: #f5f5f5;
    padding: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    z-index: 1000;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
  }
  button, input[type=file] {
    margin: 5px;
    padding: 12px 15px;
    font-size:16px;
    border-radius:6px;
    border:1px solid #ccc;
    background:#fff;
    cursor:pointer;
    flex: 1 1 45%;
    max-width: 48%;
  }
  button:hover { background:#e0e0e0; }
  input[type=file] { padding:6px; }
</style>
</head>
<body>

<div id="controls">
  <!-- 사건 관련 -->
  <button onclick="enableIncidentMode()">📍 사건 위치 찍기</button>
  <button onclick="resetIncident()">🗑️ 사건 초기화</button>

  <!-- 순찰차 관련 -->
  <button onclick="setMode('patrol')">🚔 순찰차 배치</button>
  <button onclick="resetPatrols()">🗑️ 순찰차 전체 초기화</button>
  <button onclick="resetSinglePatrol()">🗑️ 지정 순찰차 초기화</button>
  <button onclick="selectPatrolForRouting()">🛣️ 순찰차 찾기</button>

  <!-- JSON 관련 -->
  <button onclick="downloadJSON()">💾 JSON 저장</button>
  <input type="file" id="fileInput" accept=".json" />
</div>

<div id="map"></div>

<script>
const PASSWORD = "knp123";

let map = L.map('map').setView([37.5665, 126.9780], 13);

// 타일
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
  maxZoom: 19
}).addTo(map);

// 아이콘
const incidentIcon = L.icon({
  iconUrl:"https://cdn-icons-png.flaticon.com/512/463/463574.png",
  iconSize:[35,35],
  iconAnchor:[17,35],
  popupAnchor:[0,-30]
});

// 🚔 순찰차 아이콘 → 파랑색 자동차 모양
const patrolIcon = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/743/743007.png", // 파랑색 자동차
  iconSize: [30, 30],
  iconAnchor: [15, 30],
  popupAnchor: [0, -20]
});

// 상태
let mode = null; // null = 아무 모드 아님, "incident" = 사건 모드, "patrol" = 순찰차 모드
let incidentMarker = null;
let patrolMarkers = [];
let routingControl = null;

// 사건 위치 찍기 활성화
function enableIncidentMode(){
  let pw = prompt("비밀번호를 입력하세요:");
  if(pw !== PASSWORD){ alert("비밀번호가 틀렸습니다."); return; }
  mode = "incident";
  alert("지도에서 사건 위치를 클릭하세요.");
}

// 모드 선택 (순찰차)
function setMode(m){
  let pw = prompt("비밀번호를 입력하세요:");
  if(pw !== PASSWORD){ alert("비밀번호가 틀렸습니다."); return; }
  mode = m;
  if(m === 'patrol') alert("지도에서 순찰차를 배치할 위치를 클릭하세요.");
}

// 지도 클릭
map.on('click', function(e){
  if(mode === 'incident'){
    if(incidentMarker) map.removeLayer(incidentMarker);
    incidentMarker = L.marker(e.latlng, {icon: incidentIcon}).bindPopup("사건 위치").addTo(map);
    mode = null; // 한번 지정 후 사건 모드 종료
  }
  else if(mode === 'patrol'){
    let num = prompt("순찰차 번호 입력", "101");
    if(num){
      let marker = L.marker(e.latlng,{icon:patrolIcon}).bindPopup("순찰차 "+num).addTo(map);
      patrolMarkers.push({marker,num});
    }
  }
});

// JSON 저장
function downloadJSON(){
  let data = {
    incident: incidentMarker ? {lat: incidentMarker.getLatLng().lat, lng: incidentMarker.getLatLng().lng} : null,
    patrols: patrolMarkers.map(p=>({num:p.num, latlng:{lat:p.marker.getLatLng().lat, lng:p.marker.getLatLng().lng}}))
  };
  let blob = new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
  let a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = "locations.json";
  a.click();
  URL.revokeObjectURL(a.href);
}

// JSON 불러오기
document.getElementById('fileInput').addEventListener('change',function(evt){
  let file = evt.target.files[0];
  if(!file) return;
  let reader = new FileReader();
  reader.onload = function(e){
    loadLocations(JSON.parse(e.target.result));
  };
  reader.readAsText(file);
});

// JSON 자동 로드
fetch("locations.json")
  .then(res => res.json())
  .then(data => loadLocations(data))
  .catch(err => console.log("locations.json 로드 실패:", err));

function loadLocations(data){
  if(incidentMarker) map.removeLayer(incidentMarker);
  patrolMarkers.forEach(p=>map.removeLayer(p.marker));
  patrolMarkers = [];

  if(data.incident){
    const ll = [data.incident.lat, data.incident.lng];
    incidentMarker = L.marker(ll,{icon:incidentIcon}).bindPopup("사건 위치").addTo(map);
  }

  if(data.patrols){
    data.patrols.forEach(p=>{
      const ll = [p.latlng.lat, p.latlng.lng];
      let m = L.marker(ll,{icon:patrolIcon}).bindPopup("순찰차 "+p.num).addTo(map);
      patrolMarkers.push({marker:m,num:p.num});
    });
  }
}

// 길찾기 (카카오맵 연동)
function selectPatrolForRouting(){
  if(patrolMarkers.length === 0){ alert("순찰차가 배치되어 있지 않습니다!"); return; }
  let patrolNum = prompt("길찾기할 순찰차 번호 입력:");
  let p = patrolMarkers.find(x=>x.num===patrolNum);
  if(!p){ alert("입력한 번호의 순찰차가 없습니다."); return; }

  if (!navigator.geolocation) { alert("GPS를 사용할 수 없습니다."); return; }

  navigator.geolocation.getCurrentPosition(pos=>{
    const userLat = pos.coords.latitude;
    const userLng = pos.coords.longitude;
    const destLat = p.marker.getLatLng().lat;
    const destLng = p.marker.getLatLng().lng;

    // 카카오맵 길찾기 URL
    const kakaoUrl = `https://map.kakao.com/link/to/순찰차%20${patrolNum},${destLat},${destLng}?sName=현위치&sX=${userLng}&sY=${userLat}`;
    window.open(kakaoUrl, "_blank");
  }, ()=>{
    alert("현재 위치를 가져올 수 없습니다. GPS를 켜주세요.");
  });
}

// 사건 초기화
function resetIncident(){
  let pw = prompt("사건 초기화 비밀번호 입력:");
  if(pw !== PASSWORD){ alert("비밀번호가 틀렸습니다."); return; }
  if(incidentMarker){ map.removeLayer(incidentMarker); incidentMarker=null; alert("사건 위치 초기화 완료"); }
  else alert("초기화할 사건 위치가 없습니다.");
}

// 순찰차 전체 초기화
function resetPatrols(){
  let pw = prompt("순찰차 초기화 비밀번호 입력:");
  if(pw !== PASSWORD){ alert("비밀번호가 틀렸습니다."); return; }
  patrolMarkers.forEach(p=>map.removeLayer(p.marker));
  patrolMarkers = [];
  alert("모든 순찰차 위치 초기화 완료");
}

// 지정 순찰차 초기화
function resetSinglePatrol(){
  let pw = prompt("지정 순찰차 초기화 비밀번호 입력:");
  if(pw !== PASSWORD){ alert("비밀번호가 틀렸습니다."); return; }
  if(patrolMarkers.length===0){ alert("초기화할 순찰차가 없습니다."); return; }

  let patrolNum = prompt("초기화할 순찰차 번호 입력:");
  let index = patrolMarkers.findIndex(x=>x.num===patrolNum);
  if(index===-1){ alert("입력한 번호의 순찰차가 없습니다."); return; }

  map.removeLayer(patrolMarkers[index].marker);
  patrolMarkers.splice(index,1);
  alert("순찰차 "+patrolNum+" 초기화 완료");
}
</script>
</body>
</html>
